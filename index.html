<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Bootstrap Portfolio</title>
</head>
<body class="bg-light">

    <!-- Container that starts the grid -->
    <div class="container">

        <!-- row 1 header -->
        <div class="row bg-white pb-5">
            <div class="col"> 
                <h1 class="text-center fw-bold">Andrew G</h1>
            </div>
        </div>

        <!-- row 2 navbar -->
        <div class="row">
            Navbar
        </div>

        <!-- row 3 content -->
        <div class="row">

            <!-- left 2/3 column (8/12 = 2/3)-->
            <div class="col-8">
                left column
            </div>

            <!-- right 1/3 column (4/12 = 1/3)-->
            <div class="col-4">
                right column
            </div>

        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
